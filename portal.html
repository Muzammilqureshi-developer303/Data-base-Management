<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ragzon Employe data</title>
    <link rel="shortcut icon" href="style.css" type="image/x-icon" />
    <link rel="shortcut icon" href="./images/rag2.png" type="image/x-icon" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="headerpic">
      <img src="ragzon-logo.png" alt="" />
    </div>
    <div class="title">
      <h1>Ragz{ }n Employee Data</h1>
    </div>

    <label for="">Full Name</label>
    <input type="text" id="fname" placeholder="Full Name" />
    <label for="">D.O.B</label>
    <input type="date" id="dater" />
    <label for="">Gender</label>
    <input type="text" id="gender" placeholder="Male/Female/other" />
    <label for="">Email Address</label>
    <input type="email" id="email" placeholder="Enter You Email" />
    <label for="">Contact Info</label>
    <input type="number" id="contact" placeholder="Contact" />
    <label for="">Employee Id</label>
    <input type="number" id="emp" placeholder="Employee ID" />
    <label for="">Department</label>
    <input type="text" id="depart" placeholder="Department" />
    <label for="">Job Title</label>
    <input type="text" id="job" placeholder="Job Title" />
    <button style="    text-align: center;
    background-image: linear-gradient(to right, rgba(27, 81, 162, 0.9), rgba(149, 34, 113, 0.9));
    padding: 15px;
    display: inline-block;
    color: #fff !important;
    position: relative;
    width: 120px;" onclick="submit()">Submit Here</button>

    <table border="1">
      <thead>
        <tr>
          <th>Full name</th>
          <th>Date Of Birth</th>
          <th>Gender</th>
          <th>Email Address</th>
          <th>Contact Info</th>
          <th>Emplyee ID</th>
          <th>Department</th>
          <th>Job</th>
        </tr>
      </thead>
      <tbody id="tablebody">
        <tr>
          <td id="namedisplay"></td>
          <td id="displaydate"></td>
          <td id="displaygender"></td>
          <td id="displayemail"></td>
          <td id="displaycontact"></td>
          <td id="displayemployee"></td>
          <td id="displaydepartment"></td>
          <td id="displayjob"></td>
        </tr>
      </tbody>
    </table>
  </body>
  <script src="./task1.js"></script>
</html>
