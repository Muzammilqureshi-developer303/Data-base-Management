<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ragzon Solution</title>
    <link rel="shortcut icon" href="./images/rag2.png" type="image/x-icon" />
    <link rel="stylesheet" href="style.css" />
    <script src="https://kit.fontawesome.com/ab3d1d7fbd.js" crossorigin="anonymous"></script>
  </head>
  <body>
    <div class="header">
      <div class="image">
        <img src="./images/ragzon-logo.png" alt="" />
      </div>

      <div class="item1">
        <a href="signup.html">Sign Up</a>
        <a href="login.html">Login</a>
      </div>
    </div>

    <div class="signup">
      <h1>Sign Up Page</h1>
    </div>

    <div class="sheader">
      <div class="head1">
        <img src="./images/ragzon-logo.png" alt="" />
      </div>
      <div class="head2">
        <h4>Sign Up for Joining The Team</h4>
      </div>
      <div class="head3">
        <button style="    text-align: center;
        background-image: linear-gradient(to right, rgba(27, 81, 162, 0.9), rgba(149, 34, 113, 0.9));
        padding: 15px;
        display: inline-block;
        color: #fff !important;
        position: relative;
        width: 170px; white-space: nowrap;">Login In With Facebook</button>
      </div>
      <div class="head4">
        <p>----------- OR ----------</p>
      </div>
      <div id="display" class="extrahead"></div>
      <div class="head5">
        <input type="text" id="username" placeholder="Username" />
        <input type="text" id="fullname" placeholder="Full Name" />
        <input
          type="text"
          id="email_mobile"
          placeholder="Mobile Number or Email"
        />
        <div id="mailer" class="mailer"></div>
        <input type="password" id="password" placeholder="Password"  />
    <span><i style="    text-align: center;
      background-image: linear-gradient(to right, rgba(27, 81, 162, 0.9), rgba(149, 34, 113, 0.9));
     width: fit-content;
      color: #fff !important;
      " onclick="press()" id="toggler" class="fa-regular fa-eye"></i></span>
        <div id="real" class="real"></div>
        <input
          type="password"
          id="confirmpassword"
          placeholder="Confirm Password"
        />
        <button style="    text-align: center;
        background-image: linear-gradient(to right, rgba(27, 81, 162, 0.9), rgba(149, 34, 113, 0.9));
        padding: 15px;
        display: inline-block;
        color: #fff !important;
        position: relative;
        width: 120px;" onclick="signup()">Sign Up</button>
      </div>
      <div>
        <center>
          <p>
            People who use our service may have uploaded your contact
            information
          </p>
        </center>
      </div>
      <div>
        <center>
          <p>
            By signing up, you agree to our Terms , Privacy Policy and Cookies
            Policy
          </p>
        </center>
      </div>
      <div></div>
    </div>
  </body>

  <script src="./pt.js"></script>
</html>
